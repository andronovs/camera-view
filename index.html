<!DOCTYPE html>
<html lang="en">
<head>
    <title>Camera View</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Camera Demo">
    <meta name="keywords" content="Camera Demo">
    <meta name="author" content="Sergiy Andronov">

    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="shortcut icon" href="img/favicon.ico">

	<link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-dialog.css" rel="stylesheet">
    <link href="css/camera.css" rel="stylesheet">
    <link href="css/jquery.timepicker.css" rel="stylesheet">

    <script src="js/vendor/jquery-2.1.4.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/bootstrap-dialog.js"></script>
    <script src="js/vendor/jquery.timepicker.js"></script>

	<script src="js/vendor/ydn.db-is-core-qry.min.js"></script>
	<script src="js/vendor/adapter.js"></script>
	
	<script src="assets/camera.js"></script>

	<script>

		$(init);

		function init() { 

			var camera11 = new Camera('#parentDiv .camera1:eq(0)', null); 
			var camera12 = new Camera('#parentDiv .camera1:eq(1)', null); 
			var camera2 = new Camera('#parentDiv .camera2', null); 
			var camera3 = new Camera('#parentDiv .camera3', null); 

	        //set task date picker date to current date
	        $('#txtTaskDatePicker').datepicker({ dateFormat: 'yy-mm-dd' }).datepicker('setDate', Date.now()); 
		} 

	</script>

</head>
<body>

	<div id="parentDiv">

        <div class="form-group field-task-essential">
            <label for="txtTaskDatePicker">Date</label>

            <div class="input-group" id="taskDatePickerGroup">
                <input id="txtTaskDatePicker" type="text" class="form-control" placeholder="yyyy-mm-dd e.g.: 2016-12-23">
                <span class="input-group-btn">
                    <button id="btnTaskDatePicker" class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
            <div class="validation-error"></div>
        </div> 		

		<div class="camera1">
		    <div class="input-group">
		        <input type="text" class="form-control" placeholder="Meter Reading 1">
		        <span class="input-group-addon">
		        	<a href="javascript:void(0)" class="camera-link"><i class="fa fa-camera" aria-hidden="true"></i></a>
				    <input type="file" class="camera-link-ios" accept="image/*" capture="camera" />
		        </span>
		    </div>
			<div class="photo-imageset hidden"></div> 
		</div>
		<br />

		<div class="camera1">
		    <div class="input-group">
		        <input type="text" class="form-control" placeholder="Meter Reading 1">
		        <span class="input-group-addon">
		        	<a href="javascript:void(0)" class="camera-link"><i class="fa fa-camera" aria-hidden="true"></i></a>
				    <input type="file" class="camera-link-ios" accept="image/*" capture="camera" />
		        </span>
		    </div>
			<div class="photo-imageset hidden"></div> 
		</div>
		<br />

		<div class="camera2">
		    <div class="input-group">
		        <input type="text" class="form-control" placeholder="Meter Reading 2">
		        <span class="input-group-addon">
		        	<a href="javascript:void(0)" class="camera-link"><i class="fa fa-camera" aria-hidden="true"></i></a>
				    <input type="file" class="camera-link-ios" accept="image/*" capture="camera" />
		        </span>
		    </div>
			<div class="photo-imageset hidden"></div> 
		</div>
		<br />

		<div class="camera3">
		    <div class="input-group">
		        <input type="text" class="form-control" placeholder="Meter Reading 3">
		        <span class="input-group-addon">
		        	<a href="javascript:void(0)" class="camera-link"><i class="fa fa-camera" aria-hidden="true"></i></a>
				    <input type="file" class="camera-link-ios" accept="image/*" capture="camera" />
		        </span>
		    </div>
			<div class="photo-imageset hidden"></div> 
		</div>
		<br />

	</div>

</body>
</html>
