	<script>

		$(init);

		function init() {

			var cameraDetails = [{ cameraId: 'camera1', existingPhotos: [ '', '' ] }, 
							{ cameraId: 'camera2', existingPhotos: [ '', '' ] }, 
							{ cameraId: 'camera3', existingPhotos: null}]; 

			cameraUI.configureCameras(cameraDetails); 
			//cameraUI.configureCameras(['camera1', 'camera2', 'camera3']);
		}

<body>

	<div id="camera1">
	    <div class="input-group">
	        <input type="text" class="form-control" placeholder="Meter Reading 1">

	        	<a href="javascript:void(0)" class="camera-link"><i class="fa fa-camera" aria-hidden="true"></i></a>
